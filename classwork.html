<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Div Positioning</title>
<style>
  .parent {
    position: relative;      
    width: 200px;
    height: 200px;
    background-color: red;
  }

  .child {
    position: absolute;       
    width: 50px;
    height: 50px;
    background-color: blue;

    right: 20px;             
    bottom: 30px;             
  }
</style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
</div>

</body>
</html>
