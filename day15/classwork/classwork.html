<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="პერსონალური საიტი, სადაც შეიძლება ნახოთ ინფორმაცია ჩემს შესახებ.">
    <title>ჩემ შესახებ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        .bio {
            font-size: 1.2rem;
            margin-top: 20px;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ჩემ შესახებ</h1>
</header>

<div class="container">
    <img src="your-photo.jpg" alt="My Photo" class="profile-img">
    <div class="bio">
        <h2>გამარჯობა!</h2>
        <button onclick="alert('გმადლობთ, რომ დააწკაპეთ!')">Click me</button>
    </div>
</div>

<footer>
    <p>2024 jeko </p>
</footer>

</body>
</html>
