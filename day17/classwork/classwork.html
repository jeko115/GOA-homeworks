        <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტო და ღილაკები</title>
</head>
<body>
    <h2>ჩემი საიტი</h2>
    
    <!-- ფოტო, რომლის დაჭერაც გადაგიყვანს თქვენს ფეისბუქზე -->
    <p>
        <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="yourphoto.jpg" alt="ჩემი ფოტო" width="200">
        </a>
    </p>

    <!-- გოას იუთუბი ღილაკი -->
    <button onclick="window.location.href='https://www.youtube.com/goa'">გოას იუთუბი</button>
    
    <!-- გოას ფეისბუქი ღილაკი -->
    <button onclick="window.location.href='https://www.facebook.com/goa'">გოას ფეისბუქი</button>

</body>
</html>
