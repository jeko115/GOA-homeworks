<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლუპი - სახელი და რიცხვი</title>
</head>
<body>

    <h2>სახელი და რიცხვი</h2>

    <ul>
        <script>
            let name = "jeko";  // შეცვალეთ თქვენი სახელი
            let start = 5;  // დაწყება 5-დან
            
            // for ციკლი, რომელიც დაიწყებს 5-დან და დებეჭდავს 1000-ჯერ
            for (let i = start; i < start + 1000; i++) {
                document.write(`<li>${i}. ${name}</li>`);
            }
        </script>
    </ul>

</body>
</html>
