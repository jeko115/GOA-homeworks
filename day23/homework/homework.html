<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ფორმა</title>
</head>
<body>
    <form>
        <!-- სახელი -->
        <label for="first-name">სახელი:</label>
        <input 
            type="text" 
            id="first-name" 
            name="first-name" 
            placeholder="შეიყვანეთ თქვენი სახელი" 
            required>
        <br><br>

        <!-- გვარი -->
        <label for="last-name">გვარი:</label>
        <input 
            type="text" 
            id="last-name" 
            name="last-name" 
            placeholder="შეიყვანეთ თქვენი გვარი" 
            required>
        <br><br>

        <!-- ელ. ფოსტა -->
        <label for="email">ელ. ფოსტა:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="შეიყვანეთ თქვენი ელ. ფოსტა" 
            required>
        <br><br>

        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
