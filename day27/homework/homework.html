<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>სარეგისტრაციო ფორმა</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }  
        .form-container {  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
        }  
        input {  
            display: block;  
            margin: 10px 0;  
            padding: 10px;  
            width: 100%;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <form>  
            <label>სახელი</label>  
            <input type="text" placeholder="შეიყვანეთ სახელი">  
  
            <label>ელფოსტა</label>  
            <input type="email" placeholder="შეიყვანეთ ელფოსტა">  
  
            <label>პაროლი</label>  
            <input type="password" placeholder="შეიყვანეთ პაროლი">  
  
            <button type="submit">რეგისტრაცია</button>  
        </form>  
    </div>  
</body>  
</html>
