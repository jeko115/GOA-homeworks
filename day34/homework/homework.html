<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>მოგზაურობის საიტი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>მოგზაურობის საოცარი გამოცდილება</h1>
  </header>

  <main>
    <section class="intro">
      <h2>მოგზაურობა დედამიწის გარშემო</h2>
      <p>აღმოაჩინე ახალი ადგილები, კულტურები და ბუნების სილამაზე.</p>
      <img src="travel.jpg" alt="მოგზაურობა მთებში" class="rounded-image">
    </section>

    <section class="media">
      <h2>ჩვენი ვიდეო</h2>
      <video controls width="500" class="styled-video">
        <source src="travel.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <h2>საყვარელი მუსიკა მოგზაურობისთვის</h2>
      <audio controls>
        <source src="travel-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer>
    <p> 2025 მოგზაურობის საიტი</p>
  </footer>
</body>
</html>
