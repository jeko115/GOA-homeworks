<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <style>
        /* 1) ღილაკი padding-ით */
        .custom-button {
            padding: 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* 2) პარაგრაფებს შორის margin-ი */
        .custom-paragraph {
            margin-bottom: 30px;
        }
        
        /* 3) ყუთი წითელი საზღვრით */
        .custom-box {
            border: 5px solid red;
            padding: 10px;
        }
        
        /* 4) ტექსტი ცენტრში განლაგებული */
        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="custom-button">დაჭირე</button>
    
    <p class="custom-paragraph">ეს არის პირველი პარაგრაფი.</p>
    <p class="custom-paragraph">ეს არის მეორე პარაგრაფი.</p>
    
    <div class="custom-box">ეს არის წითელი საზღვრის მქონე ყუთი.</div>
    
    <div class="centered-text">ეს ტექსტი ცენტრშია.</div>
</body>
</html>
