<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Horizontal Layout</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            border: 2px solid black;
            width: 200px;
            padding: 10px;
        }
        .box {
            width: 40px;
            height: 40px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class=“container”>
        <div class=“box”>1</div>
        <div class=“box”>2</div>
        <div class=“box”>3</div>
    </div>
</body>
</html>
