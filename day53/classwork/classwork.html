<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Divs with z-index</title>
  <style>
    
    .box1 {
      position: absolute;     
      width: 150px;
      height: 150px;
      background-color: red;
      left: 150px;            
      top: 200px;             
      z-index: 2;             

      
         
         
    }
    .box2 {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: blue;
      left: 100px;            
      top: 50px;              
      z-index: 1;             
    }
  </style>
</head>
<body>

  
  <div class="box1"></div>
  <div class="box2"></div>

</body>
</html>
