<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tour Section</title>
  <style>
    .tour-section {
      width: 600px; /* სექციის სიგანე */
      height: 400px; /* სექციის სიმაღლე */
      border: 2px solid #333; /* გარედან ჩარჩო */
      
      /* 🔽 ფონის სურათი */
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); 
      
      /* 🔽 background-repeat:
         არ დააკოპიროს სურათი რამდენჯერმე — მხოლოდ ერთხელ გამოჩნდეს */
      background-repeat: no-repeat;

      /* 🔽 background-position:
         განსაზღვრავს ფონის მდებარეობას:
         - center center — ჰორიზონტალურადაც და ვერტიკალურადაც ცენტრში */
      background-position: center center;

      /* 🔽 background-size:
         ფონის ზომა:
         - cover — მთლიანად ფარავს კონტეინერს (შეიძლება სურათი შეიჭრას)
         - contain — ჩასვავს სრულად ისე, რომ ყველაფერი ჩანდეს */
      background-size: cover;

      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .tour-section h1 {
      font-size: 2rem;
      margin: 0;
    }

    .tour-section p {
      font-size: 1rem;
    }

    .tour-section button {
      width: 150px;
      padding: 10px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tour-section img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="tour-section">
    <h1>Discover Bali</h1>
    <p>Explore tropical beaches, temples, and culture in an unforgettable journey.</p>
    <button>Book Now</button>
    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Bali">
  </div>

</body>
</html>
