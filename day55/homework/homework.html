<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?korea');">
      <div class="card-content">
        <h2>South Korea</h2>
        <p>Seoul is very beautiful place</p>
      </div>
    </div>
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?tbilisi');">
      <div class="card-content">
        <h2>Tbilisi</h2>
        <p>Tbilisi is very beautiful place</p>
      </div>
    </div>
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?newyork');">
      <div class="card-content">
        <h2>New York</h2>
        <p>New York is very beautiful place</p>
      </div>
    </div>
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?paris');">
      <div class="card-content">
        <h2>Paris</h2>
        <p>Paris is very beautiful place</p>
      </div>
    </div>
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?tokyo');">
      <div class="card-content">
        <h2>Tokyo</h2>
        <p>Tokyo is very beautiful place</p>
      </div>
    </div>
    <div class="card" style="background-image: url('https://source.unsplash.com/400x300/?dubai');">
      <div class="card-content">
        <h2>Dubai</h2>
        <p>Dubai is very beautiful place</p>
      </div>
    </div>
  </div>
</body>
</html>
