<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading Bar Prototype</title>
<style>
  .parent {
    width: 300px;
    height: 30px;
    background-color: #ddd; /* მშობლის ფონი */
    border-radius: 15px;
    overflow: hidden;
  }

  .child {
    width: 50px;               /* საწყისი სიგანე */
    height: 100%;
    background-color: #3498db; /* საწყისი ფერი */
    transition-property: width, background-color; /* რას გადავცემთ ტრანზიციას */
    transition-duration: 0.5s; /* 0.5 წამი ტრანზიციის ხანგრძლივობა */
    border-radius: 15px 0 0 15px;
  }

  /* კურსორის მიტანისას შვილის სტილი */
  .child:hover {
    width: 100%;              /* შვილი სიგანეში აღწევს მშობელს */
    background-color: #2ecc71; /* ფერი იცვლება მწვანეზე */
  }
</style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
</div>

</body>
</html>
