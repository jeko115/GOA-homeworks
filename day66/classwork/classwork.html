<!DOCTYPE html>
<html lang="en">
<head>

  <title>მანქანის ბრენდები და მოდელები</title>
  <style>
    table {

      width: 100%;

    }

      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>

        <td>A4</td>

        <td>X5</td>

</body>
</html>
