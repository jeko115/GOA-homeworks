<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(233, 47%, 7%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: hsl(244, 38%, 16%);
      border-radius: 10px;
      display: flex;
      max-width: 1000px;
      overflow: hidden;
      flex-direction: row;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5) sepia(1) hue-rotate(265deg) saturate(4);
    }

    .card-image {
      flex: 1;
      position: relative;
    }

    .card-content {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card-content h1 span {
      color: hsl(277, 64%, 61%);
    }

    .card-content p {
      color: hsla(0, 0%, 100%, 0.75);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .stats {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      flex: 1;
      min-width: 100px;
    }

    .stat h2 {
      font-size: 1.5rem;
      color: white;
    }

    .stat p {
      text-transform: uppercase;
      font-size: 0.75rem;
      color: hsla(0, 0%, 100%, 0.6);
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column-reverse;
        text-align: center;
      }

      .card-content {
        padding: 2rem;
      }

      .stats {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="card-image">
      <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="preview" />
    </div>
  </div>
</body>
</html>
