<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Results Summary Component</title>
<style>
  
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Hanken Grotesk', sans-serif;
  }

  body {
    background-color: hsl(225, 100%, 94%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 20px;
    max-width: 350px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }

  .summary {
    background: hsl(225, 100%, 98%);
    padding: 40px 30px;
    text-align: center;
  }

  .summary h1 {
    color: hsl(224, 30%, 27%);
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .summary p {
    color: hsl(224, 23%, 55%);
    font-size: 1rem;
    line-height: 1.4;
  }

  .results {
    padding: 30px;
    border-top: 1px solid hsl(224, 100%, 90%);
  }

  .score {
    background: hsl(227, 100%, 100%);
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin: 0 auto 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px hsl(224, 30%, 27%, 0.2);
  }

  .score .number {
    font-size: 3.5rem;
    font-weight: 700;
    color: hsl(224, 30%, 27%);
  }

  .score .total {
    font-size: 1rem;
    color: hsl(224, 23%, 55%);
  }

  .results h2 {
    text-align: center;
    margin-bottom: 20px;
    color: hsl(224, 30%, 27%);
    font-weight: 700;
  }

  .details {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .detail {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: hsl(224, 23%, 55%);
    font-weight: 700;
  }

  .detail .category {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .detail .category svg {
    width: 20px;
    height: 20px;
  }

  .detail .score {
    font-weight: 700;
    color: hsl(224, 30%, 27%);
  }

  button {
    width: 100%;
    padding: 15px 0;
    margin-top: 30px;
    border: none;
    border-radius: 50px;
    background: hsl(224, 30%, 27%);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: hsl(224, 50%, 40%);
  }
</style>
</head>
<body>

<div class="container">
  <div class="summary">
    <h1>Your Result</h1>
    <div class="score">
      <div class="number">76</div>
      <div class="total">of 100</div>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="results">
    <h2>Summary</h2>
    <div class="details">
      <div class="detail">
        <div class="category">
          
          Reaction
        </div>
        <div class="score">80 / 100</div>
      </div>

      <div class="detail">
        <div class="category">
          
          Memory
        </div>
        <div class="score">92 / 100</div>
      </div>

      <div class="detail">
        <div class="category">
          
          Verbal
        </div>
        <div class="score">61 / 100</div>
      </div>

      <div class="detail">
        <div class="category">
          
          Visual
        </div>
        <div class="score">72 / 100</div>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>

</body>
</html>
