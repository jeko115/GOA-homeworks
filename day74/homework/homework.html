<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Assignment</title>
  <style>
    /* 1) 16 დივი 4x4 გრიდი */
    .parent-16 {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      align-content: center;
      margin: 50px auto;
      width: max-content;
      background: #d0e7ff;
      padding: 10px;
      border-radius: 8px;
    }
    .parent-16 > div {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
    }

    /* 2) 9 დივი 3x3 გრიდი, ცენტრში, ფიქსირებული ზომებით */
    .parent-9 {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      align-content: center;
      margin: 50px auto;
      width: max-content;
      background: #ffd6e8;
      padding: 10px;
      border-radius: 8px;
    }
    .parent-9 > div {
      background: #e94e77;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
    }

    /* 3) 9 დივი 3x3, რიცხვებით და პოზიციებით */
    .parent-9-positions {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      align-content: center;
      margin: 50px auto 100px;
      width: max-content;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
    .parent-9-positions > div {
      background: #673ab7;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
    }

    /* პოზიციები */
    .item1 { grid-area: 1 / 1 / 2 / 2; }
    .item2 { grid-area: 1 / 2 / 2 / 3; }
    .item3 { grid-area: 1 / 3 / 2 / 4; }
    .item4 { grid-area: 2 / 1 / 3 / 2; }
    .item5 { grid-area: 2 / 2 / 3 / 3; }
    .item6 { grid-area: 2 / 3 / 3 / 4; }
    .item7 { grid-area: 3 / 1 / 4 / 2; }
    .item8 { grid-area: 3 / 2 / 4 / 3; }
    .item9 { grid-area: 3 / 3 / 4 / 4; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">1) 16 დივი 4x4 გრიდი</h2>
  <div class="parent-16">
    <div>1</div><div>2</div><div>3</div><div>4</div>
    <div>5</div><div>6</div><div>7</div><div>8</div>
    <div>9</div><div>10</div><div>11</div><div>12</div>
    <div>13</div><div>14</div><div>15</div><div>16</div>
  </div>

  <h2 style="text-align:center;">2) 9 დივი 3x3 გრიდი ცენტრში</h2>
  <div class="parent-9">
    <div>Text 1</div>
    <div>Text 2</div>
    <div>Text 3</div>
    <div>Text 4</div>
    <div>Text 5</div>
    <div>Text 6</div>
    <div>Text 7</div>
    <div>Text 8</div>
    <div>Text 9</div>
  </div>

  <h2 style="text-align:center;">3) 9 დივი რიცხვებით და პოზიციებით</h2>
  <div class="parent-9-positions">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
  </div>

</body>
</html>
