<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid with Spans and Grid Line Shorthand</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 10px;
    width: max-content;
    border: 2px solid #333;
    padding: 10px;
  }

  span {
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 6px;
  }

  
  span:nth-child(1) {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
  }
  span:nth-child(2) {
    grid-column: 2 / 3;
    grid-row: 1 / 2;
  }
  span:nth-child(3) {
    grid-column: 3 / 5; 
    grid-row: 1 / 3;    
    background-color: #2196F3;
  }
  span:nth-child(4) {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
  }
  span:nth-child(5) {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
  }
  span:nth-child(6) {
    grid-column: 1 / 3;
    grid-row: 3 / 4;
  }
  span:nth-child(7) {
    grid-column: 3 / 4;
    grid-row: 3 / 4;
  }
  span:nth-child(8) {
    grid-column: 4 / 5;
    grid-row: 3 / 4;
  }
</style>
</head>
<body>

<div class="container">
  <span>1</span>
  <span>2</span>
  <span>3-4 (big)</span>
  <span>4</span>
  <span>5</span>
  <span>6-7</span>
  <span>7</span>
  <span>8</span>
</div>

</body>
</html>
