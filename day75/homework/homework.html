<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Screen 4x4 Grid</title>
<style>
  /* 1) მთლიანი body და html მთლიანად 100% სიმაღლეზე და სიგანეზე */
  html, body {
    height: 100%;
    margin: 0;
  }

  /* 2) მშობელი რომელიც ფარავს მთელ ეკრანს */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 სვეტი თანაბარი ზომის */
    grid-template-rows: repeat(4, 1fr);    /* 4 რიგი თანაბარი ზომის */
    height: 100vh;  /* მთლიანი ეკრანის სიმაღლე */
    width: 100vw;   /* მთლიანი ეკრანის სიგანე */
    gap: 0;         /* გარეშე დისტანცია */
  }

  /* 3) თითოეული კუბი მთლიანად ეკრანს უტოლდება 1/16 (1/4 სიგანე * 1/4 სიმაღლე) */
  .grid-item {
    background-color: #4a90e2;
    border: 1px solid white; /* თეთრი გამყოფი ხაზები */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
  <div class="grid-item">10</div>
  <div class="grid-item">11</div>
  <div class="grid-item">12</div>
  <div class="grid-item">13</div>
  <div class="grid-item">14</div>
  <div class="grid-item">15</div>
  <div class="grid-item">16</div>
</div>

</body>
</html>
