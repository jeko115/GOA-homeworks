<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonials Grid Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(0, 0%, 98%);
      color: hsl(210, 10%, 33%);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .testimonials-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    .testimonial {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .testimonial p {
      font-style: italic;
      margin-bottom: 1.5rem;
      color: hsl(210, 10%, 43%);
    }
    .author {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .author img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid hsl(252, 94%, 67%);
    }
    .author h4 {
      font-weight: 700;
      color: hsl(210, 10%, 33%);
    }
    .author span {
      font-size: 0.9rem;
      color: hsl(210, 10%, 63%);
    }
    @media (min-width: 700px) {
      .testimonials-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
